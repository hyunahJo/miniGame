<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mini GAME</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/8594ac36cc.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="game">
            <section class="game__menu">
                <div class="kind">
                    <img
                        class="game__stop"
                        src="img/GettyImages-a10504517.png"
                        alt="cat"
                        width="100"
                    />
                    <div class="stop">stop?</div>
                </div>
                <div class="game__timer">0:0</div>
                <div class="cat_count">5</div>
            </section>
            <section class="game__field"></section>
            <section class="game__pop-up">
                <button class="game__control">
                    <i class="fas fa-play"></i>
                </button>
                <p class="pop-up_text">GAME START!</p>
            </section>
        </div>
    </body>
</html>
